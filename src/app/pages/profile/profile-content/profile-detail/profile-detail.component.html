<span class="form-text d-flex justify-content-center text-center px-4">{{ 'profile.profileTitle' | translate }}</span>
<div class="px-4 pb-4">
    <form [formGroup]="memberInfoFrom" class="mt-2">
        <div class="mt-3">
          <span class="form-label form-text">{{ 'profile.firstName' | translate }} <span class="text-danger">*</span></span>
          <input type="text" formControlName="firstName" class="form-control" placeholder="{{ 'profile.yourFirstName' | translate }}" name="firstName" [ngClass]="{'is-invalid': isFormSubmit && memberInfoFrom.controls.firstName.errors}"  [(ngModel)]="memberInfo.firstName" required />
        </div>
        <div class="mb-2">
          <span class="form-label form-text">{{ 'profile.lastName' | translate }} <span class="text-danger">*</span></span>
          <input type="text" formControlName="lastName" class="form-control" name="lastName"  placeholder="{{ 'profile.yourLastName' | translate }}" [ngClass]="{'is-invalid': isFormSubmit && memberInfoFrom.controls.lastName.errors}"  [(ngModel)]="memberInfo.lastName" required />
        </div>
        <div class="mb-2">
          <span class="form-label form-text">{{ 'profile.email' | translate }} <span class="text-danger">*</span></span>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': isFormSubmit && memberInfoFrom.controls.email.errors}"  name="email" placeholder="{{ 'profile.yourEmail' | translate }}" [(ngModel)]="memberInfo.email" email required/>
        </div>
        <div class="mb-2">
          <span class="form-label form-text">{{ 'profile.phoneNumber' | translate }}  <span class="text-danger">*</span></span>
           <input type="text" pattern="\d*" formControlName="mobile" class="form-control" name="mobile" [ngClass]="{'is-invalid': isFormSubmit && memberInfoFrom.controls.mobile.errors}" placeholder="{{ 'profile.yourPhoneNumber' | translate }}" [(ngModel)]="memberInfo.mobile" required mask='000-000-0000'/>
        </div>
        <div class="pt-4 d-flex w-100">
          <button-back></button-back> <button type="submit" class="btn btn-primary w-100 btn-shadow" (click)="onSave()">{{'general.save' | translate}}</button>
        </div>
        
      </form>
</div>
