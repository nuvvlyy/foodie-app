<div class="vertical-container d-flex flex-column align-content-stretch" >
    <div class="content-container d-flex flex-column align-content-stretch">
        <div class="swiper-container" [swiper]="config"
        (indexChange)="onIndexChange($event)">
        <div class="swiper-wrapper">
          <div  *ngFor="let banner of banners" class="swiper-slide d-flex flex-column align-items-center align-content-center justify-content-center p-4">
            <div class="d-flex flex-column align-items-center">
              <img class="banner-img w-100" src="{{banner.bannerPath}}"/>
            </div>
          </div>
        </div>
      </div>
</div>
</div>
